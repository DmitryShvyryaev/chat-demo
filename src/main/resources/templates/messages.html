<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Messenger</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="webjars/bootstrap/4.6.0-1/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="/css/messages.css" rel="stylesheet">

<!--    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />-->

    <script src="webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/javascript/messages.js"></script>
    <script src="webjars/bootstrap/4.6.0-1/js/bootstrap.min.js" defer></script>
</head>
<body>


<div class="container">
    <div class="row clearfix">
        <div class="col-lg-12">
            <div class="card chat-app">
                <div id="plist" class="people-list">

                    <ul class="list-unstyled chat-list mt-2 mb-0">
                        <li class="clearfix">
                            <div class="about">
                                <div class="name">Vincent Porter</div>
                                <div class="status"> <i class="fa fa-circle offline"></i> left 7 mins ago </div>
                            </div>
                        </li>
                        <li class="clearfix active">
                            <div class="about">
                                <div class="name">Aiden Chavez</div>
                                <div class="status"> <i class="fa fa-circle online"></i> online </div>
                            </div>
                        </li>
                        <li class="clearfix">
                            <div class="about">
                                <div class="name">Mike Thomas</div>
                                <div class="status"> <i class="fa fa-circle online"></i> online </div>
                            </div>
                        </li>
                        <li class="clearfix">
                            <div class="about">
                                <div class="name">Christian Kelly</div>
                                <div class="status"> <i class="fa fa-circle offline"></i> left 10 hours ago </div>
                            </div>
                        </li>
                        <li class="clearfix">
                            <div class="about">
                                <div class="name">Monica Ward</div>
                                <div class="status"> <i class="fa fa-circle online"></i> online </div>
                            </div>
                        </li>
                        <li class="clearfix">
                            <div class="about">
                                <div class="name">Dean Henry</div>
                                <div class="status"> <i class="fa fa-circle offline"></i> offline since Oct 28 </div>
                            </div>
                        </li>
                    </ul>

                </div>
                <div class="chat">
                    <div class="chat-header clearfix">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="chat-about">
                                    <h6 id="currentName" th:text="${user.getName()}" class="m-b-0"></h6>
                                    <small th:text="${user.getStatus()}"></small>
                                </div>
                            </div>
                            <div class="col-lg-6 hidden-sm text-right">
                                <form method="post" action="logout">
                                    <button class="btn btn-primary my-1" type="submit">
                                        <span class="fa fa-sign-out"></span>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="chat-history">
                        <ul id="chat" class="m-b-0">

                        </ul>
                    </div>
                    <div class="chat-message clearfix">
                        <form id="content" name="content" class="input-group mb-0">
                            <div class="input-group-prepend">
                                <button onclick=sendMessage() class="input-group-text"><i class="fa fa-send"></i></button>
                            </div>
                            <input id="inoutMessage" name="content" type="text" class="form-control" placeholder="Enter text here...">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    const username = /*[[${user.getName()}]]*/ 'default';
</script>

</body>
</html>
