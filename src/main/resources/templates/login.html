<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:include="fragments/headFragment.html :: header"></div>

    <!-- Custom styles for this template -->
    <link href="/css/signin.css" rel="stylesheet">
    <script src="/javascript/login.js"></script>
</head>

<body class="text-center">
<form id="login-form" class="form-signin" method="post" action="/security-check">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

        <label for="name" class="sr-only">Your name</label>
        <input type="text" id="name" name="name" class="form-control" placeholder=" Your name" autofocus>
        <label for="status" class="sr-only">Status</label>
        <input type="text" id="status" name="status" class="form-control" placeholder="Status" autofocus>

    <br><br>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>

    <button class="btn btn-lg btn-primary btn-block" onclick=login() type="button">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
</form>
</body>
</html>
