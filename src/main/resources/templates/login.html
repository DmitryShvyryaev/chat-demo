<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="webjars/bootstrap/4.6.0-1/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="/css/signin.css" rel="stylesheet">
</head>

<body class="text-center">
<form id="login-form" class="form-signin" method="post" action="/security-check">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="name" class="sr-only">Your name</label>
    <input type="text" id="name" name="name" class="form-control" placeholder=" Your name"
           minlength="4" maxlength="15" required autofocus>
    <label for="status" class="sr-only">Status</label>
    <input type="text" id="status" name="status" class="form-control" placeholder="Status"
           minlength="1" maxlength="30" required autofocus>
    <br><br>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
</form>
</body>
</html>
